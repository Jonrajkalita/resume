<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form </header>
        <form method="post" action="https://script.google.com/macros/s/AKfycbxeJ4Si0QChB3n2C3Ndxd3BOVLsm92lzNxOuuUsHwNaAElaQ-93hn31reRda6Fd4VhL/exec" name="google-sheet" class="form">
            <div class="input-box">
                <label >Full Name</label>
                <input type="text"  name="Name" placeholder="Enter Your Name" required>
            </div>
            <div class="input-box">
                <label >Email Address</label>
                <input type="email" name="Email" placeholder="Enter Email Address" required>
            </div>

            <div class="colum">
                <div class="input-box">
                    <label >Phone Number</label>
                    <input type="number" name="Phone No" placeholder="Enter Phone Number" required>
                </div>

                <div class="input-box">
                    <label >Birth Date </label>
                    <input type="date" name="Date of Birth" placeholder="Enter Birth Date" required>
                </div>

            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-opt">
                  <div class="gender">
                    <input type="radio" value="Male" name="gender" id="check-male" name="gender" checked>
                    <label name="gender" for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <input type="radio" value="Female" name="gender" id="check-female" name="gender">
                        <label name="gender" for="check-female" >Female</label>
                        </div>
                        <div class="gender">
                            <input value="Other" type="radio" id="check-other" name="gender">
                            <label name="gender" for="check-other">Prefer not to Say</label>
                            </div>
                </div>
            </div>

            <div class="input-box address">
                <label >Address</label>
                <input type="text" name="Address" placeholder="Enter Parmenent Address" required>
                <input type="text" name="Address" placeholder="Enter Parmenent Address line 2" >
                <div class="colum">
                    <div class="select-box">
                        <select name="Country" id="">
                            <option hidden>Country</option>
                            <option name="Country" >America</option>
                            <option name="Country" >Japan</option>
                            <option name="Country" >India</option>
                            <option name="Country" >Nepal</option>
                            <option name="Country" >London</option>
                        </select>
                    </div>
                    <input type="text" name="City" placeholder="Enter Your City" required>
                </div>

                <div class="colum">
                
                   <input type="text" name="Region" placeholder="Enter Your Region" required>
                 <input type="number" name="Pin Code" placeholder="Enter Pin Code" required>
                </div>
            </div>

            <button type="submit" name="submit" >Submit</button>
        </form>
    </section>


<script src="Script.js"></script>
</body>
</html>
